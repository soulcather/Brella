<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brella</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="./img/logo.svg" alt="logo" class="header__logo-img" />
        </div>
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-list-item">
              <a href="#" class="header__navigation-list-item-link">
                Our Plan
              </a>
            </li>
            <li class="header__navigation-list-item">
              <a href="#" class="header__navigation-list-item-link">
                Employers
              </a>
            </li>
            <li class="header__navigation-list-item">
              <a href="#" class="header__navigation-list-item-link">
                Brokers
              </a>
            </li>
            <li class="header__navigation-list-item">
              <a href="#" class="header__navigation-list-item-link">
                Members
              </a>
            </li>
            <li class="header__navigation-list-item">
              <a href="#" class="header__navigation-list-item-link"> About </a>
            </li>
            <li class="header__navigation-list-item">
              <a href="#" class="header__navigation-list-item-link"> Blog </a>
            </li>
          </ul>
        </nav>
        <button class="header__btn" type="button">Request a demo</button>
        <form action="" class="header__form">
          <select name="login" autofocus class="header__select">
            <option selected="selected">Login</option>
            <option>Sign up</option>
          </select>
          <select name="language" autofocus class="header__select">
            <option selected="selected">EN</option>
            <option>UA</option>
          </select>
        </form>
      </div>
    </header>
    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
